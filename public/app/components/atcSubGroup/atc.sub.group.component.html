<div class="atc-sub-group">

	<p><b>{{subGroup.code}}</b> {{subGroup.description}}</p>

	<ul>
		<li *ngFor="let medicine of medicines">
			<span *ngIf="canChange == true" class="glyphicon glyphicon-remove" title="Удалить препарат" (click)="onDestroy(medicine); $event.stopPropagation()"></span>
		
			<a routerLink='/medicines/{{medicine.id}}' routerLinkActive="active">
				<p>{{medicine.name}}</p>
			</a>
		</li>
	</ul>

</div>
