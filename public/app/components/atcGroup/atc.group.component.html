<div class="atc-group">

	<p><b>{{group.code}}</b> {{group.description}}</p>

	<ul>
		<li *ngFor="let subGroup of subGroups">
			<a routerLink='/{{router.url}}/{{subGroup.code}}' routerLinkActive="active">
				<p><strong>{{subGroup.code}}</strong> {{subGroup.description}}</p>
			</a>
		</li>
	</ul>

</div>
